<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thank You – BlackHoles.Store</title>
  <meta name="description" content="Thank you for your purchase at BlackHoles.Store! Explore more cosmic fashion and virtual worlds.">
  <meta name="robots" content="noindex"> <!-- Prevent indexing of thank-you page -->
  <link href="https://fonts.googleapis.com/css2?family=Unbounded:wght@500;700&family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Unbounded', sans-serif;
      color: #ffffff;
      height: 100vh;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      background: #000;
    }
    video#bg-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
      opacity: 1;
      pointer-events: none;
      background: #000;
    }
    .header {
      background: #111;
      color: #ffffff;
      padding: 8px 20px;
      position: absolute;
      top: 40px;
      width: 100%;
      z-index: 2;
      font-size: 0.7rem;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .header .store-name {
      font-weight: 700;
      color: #ffffff;
      text-decoration: none;
      cursor: pointer;
    }
    .header .store-name span {
      transition: all 0.3s ease;
    }
    .header .store-name span:hover {
      color: #8f00ff;
      text-shadow: 0 0 15px #8f00ff, 0 0 25px #8f00ff;
      animation: glow 1.5s linear infinite;
    }
    @keyframes glow {
      0% { filter: hue-rotate(0deg); }
      100% { filter: hue-rotate(360deg); }
    }
    .main-content {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      position: relative;
      z-index: 1;
      padding: 15px;
      padding-top: 70px;
    }
    .content-wrapper {
      max-width: 500px;
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      font-size: 1.8rem;
      text-shadow: 0 0 15px #8f00ff, 0 0 8px #8f00ff;
      margin-bottom: 0.8rem;
    }
    p {
      font-size: 0.8rem;
      line-height: 1.3;
      margin-bottom: 0.8rem;
      text-shadow: 0 0 8px #8f00ff;
    }
    .nav-button {
      display: inline-block;
      padding: 8px 16px;
      border: 2px solid #8f00ff;
      color: #8f00ff;
      background: transparent;
      text-decoration: none;
      font-weight: 700;
      font-size: 0.8rem;
      transition: all 0.3s ease;
      margin: 0.4rem;
      text-shadow: none;
      cursor: pointer;
      animation: pulse 2s infinite ease-in-out;
      box-shadow: 0 0 10px #8f00ff;
    }
    .nav-button:hover {
      background: #8f00ff;
      color: #000;
      box-shadow: 0 0 20px #8f00ff;
    }
    @keyframes pulse {
      0% { box-shadow: 0 0 10px #8f00ff, 0 0 20px #8f00ff66; }
      50% { box-shadow: 0 0 20px #8f00ff, 0 0 30px #8f00ff; }
      100% { box-shadow: 0 0 10px #8f00ff, 0 0 20px #8f00ff66; }
    }
    @media (max-width: 768px) {
      .header {
        padding: 5px 10px;
        top: 30px;
        font-size: 0.6rem;
      }
      .main-content {
        padding: 10px;
        padding-top: 60px;
      }
      h1 {
        font-size: 1.5rem;
      }
      p {
        font-size: 0.7rem;
      }
      .nav-button {
        padding: 6px 12px;
        font-size: 0.7rem;
      }
    }
  </style>
</head>
<body>
  <video id="bg-video" autoplay loop muted playsinline fetchpriority="high">
    <source src="site background ‐.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <header class="header">
    <a href="https://blackholes.store/" class="store-name">
      <span>B</span><span>l</span><span>a</span><span>c</span><span>k</span><span>H</span><span>o</span><span>l</span><span>e</span><span>s</span><span>.</span><span>S</span><span>t</span><span>o</span><span>r</span><span>e</span>
    </a>
  </header>

  <div class="main-content">
    <div class="content-wrapper">
      <h1>Signal Received!</h1>
      <p>Thank you for purchasing the K2-18b Drop 01 shirt. Your order is confirmed, and you’re now part of the cosmic crew.</p>
      <p>Explore more of BlackHoles.Store below:</p>
      <a href="https://blackholes.store/" class="nav-button">Back to Shop</a>
      <a href="#about-us" class="nav-button">About Us</a>
      <a href="https://horizon.meta.com/world/1348781343028385" class="nav-button">Virtual Worlds</a>
      <a href="https://www.facebook.com/BlackholesStore/" class="nav-button">Follow on Facebook</a>
    </div>
  </div>
</body>
</html>
