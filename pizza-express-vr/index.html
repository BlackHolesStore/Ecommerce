  <script>
    async function checkVR() {
      const vrBtn = document.getElementById('vr-btn');
      const vrNote = document.getElementById('vr-note');
      if (navigator.xr) {
        try {
          const supported = await navigator.xr.isSessionSupported('immersive-vr');
          if (supported) {
            vrBtn.disabled = false;
            vrNote.textContent = 'VR headset detected! Click to enter VR mode.';
            vrNote.style.color = '#4ade80';
            vrBtn.addEventListener('click', () => { window.location.href = 'game.html?vr=true'; });
          } else {
            vrNote.textContent = 'No VR headset detected. Play on desktop!';
          }
        } catch (e) { vrNote.textContent = 'VR check failed. Play on desktop!'; }
      } else { vrNote.textContent = 'WebXR not supported. Play on desktop!'; }
    }
    checkVR();
  </script>
