<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#ff6600" />
  <meta name="description" content="Pizza Express VR - An immersive VR pizza delivery game" />
  <title>Pizza Express VR Game</title>
  <link rel="manifest" href="/pizza-express-vr/manifest.json" />
  <link rel="icon" href="/pizza-express-vr/assets/favicon-BK7mrg_k.svg" />
  <link rel="apple-touch-icon" href="/pizza-express-vr/assets/favicon-BK7mrg_k.svg" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      min-height: 100vh;
      background: #1a1a2e;
      color: #fff;
    }

    .landing-wrapper {
      min-height: 100vh;
      background: rgba(0, 0, 0, 0.5);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 20px;
    }

    .bg-loaded {
      background: url('/pizza-express-vr/landing-page-background.gif') no-repeat center center fixed;
      background-size: cover;
    }

    .pizza-icon {
      font-size: 80px;
      animation: bounce 2s ease-in-out infinite;
    }

    @keyframes bounce {

      0%,
      100% {
        transform: translateY(0) rotate(-5deg);
      }

      50% {
        transform: translateY(-15px) rotate(5deg);
      }
    }

    h2 {
      margin: 20px 0 10px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
      font-size: clamp(1.5rem, 5vw, 2.5rem);
    }

    .tagline {
      color: #eee;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.8);
      margin-bottom: 30px;
      font-size: clamp(0.9rem, 3vw, 1.1rem);
    }

    #game-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }

    .play-btn {
      padding: 20px 60px;
      font-size: clamp(1.2rem, 4vw, 1.5rem);
      font-weight: bold;
      background: linear-gradient(135deg, #ff6600 0%, #ff8800 100%);
      color: white;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      box-shadow: 0 8px 15px rgba(255, 102, 0, 0.3);
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 2px;
      text-decoration: none;
    }

    .play-btn:hover,
    .play-btn:active {
      transform: scale(1.05);
      box-shadow: 0 12px 20px rgba(255, 102, 0, 0.5);
    }

    .tip {
      font-size: 12px;
      color: #999;
      margin-top: 20px;
    }
  </style>
</head>

<body>
  <div class="landing-wrapper" id="landing-wrapper">
    <div class="pizza-icon">üçï</div>
    <h2>Pizza Express VR Game</h2>
    <p class="tagline">Welcome! Tap PLAY to start delivering pizzas!</p>

    <!-- PLAY button - shows immediately, no JS needed -->
    <div id="game-container">
      <a href="/pizza-express-vr/game.html" class="play-btn">üçï PLAY NOW</a>
      <p class="tip">üì± Best played in landscape mode on mobile</p>
    </div>
  </div>

  <!-- Load background GIF after page renders -->
  <script>
    // Load background after initial render
    window.addEventListener('load', function () {
      document.getElementById('landing-wrapper').classList.add('bg-loaded');
    });
  </script>

  <!-- PWA Service Worker Registration -->
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/pizza-express-vr/sw.js').then(reg => {
        console.log('‚úÖ Service Worker registered');
      }).catch(err => {
        console.log('Service Worker registration failed:', err);
      });
    }

    window.addEventListener('beforeinstallprompt', (e) => {
      e.preventDefault();
      window.deferredPrompt = e;
      console.log('üì¶ Install prompt available');
    });
  </script>
</body>

</html>
