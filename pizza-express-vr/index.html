  <script>
    // VR Button - Check WebXR support and launch VR
    document.getElementById('vr-btn').addEventListener('click', async () => {
      console.log("ü•Ω Starting VR experience...");
      
      if (navigator.xr) {
        try {
          const vrSupported = await navigator.xr.isSessionSupported('immersive-vr');
          if (vrSupported) {
            console.log("‚úÖ WebXR VR supported - launching game in VR mode");
            window.location.href = 'game.html?vr=true';
          } else {
            alert('ü•Ω VR not supported on this device.\n\nPlease use a VR headset like Meta Quest to enter VR mode.');
          }
        } catch (err) {
          console.error("WebXR check failed:", err);
          alert('ü•Ω Could not check VR support.\n\nTry opening this page on your Meta Quest headset.');
        }
      } else {
        alert('ü•Ω WebXR not available.\n\nPlease open this page in the Meta Quest Browser to enter VR.');
      }
    });
    
    // Service Worker for PWA
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js').catch(err => console.log('SW registration failed:', err));
    }
  </script>
